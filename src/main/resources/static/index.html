<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freddie</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.get("/User/", function(data) {
                data.forEach(function(user) {
                    $("#userDropdown").append(new Option(user["name"] + " - " + user["algorithm"]));
                });
            });
        });
    </script>
</head>
<body>
<h3>Welcome to Freddie - The World's Best Music Recommendation Systemfdsfsdfdsfsd</h3>
All users: <select id="userDropdown"></select>
</body>
</html>
